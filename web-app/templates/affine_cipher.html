{% extends "layout.html" %}
{% block title %}
Affine Cipher
{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="cipher-content">
    <form method="post" enctype=multipart/form-data class="encode form">
        <h2>
            Affine Encode
        </h2>
        <div class="radio-button-container">
            <input type="radio" id="write-encode" name="encode" value="write">
            <label for="write-encode">Tulis...</label>
        </div>
        <div class="flex-col">
            <label for="encode-text">Plain Text</label>
            <textarea name="encode-text" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="radio-button-container">
            <input type="radio" id="file-encode" name="encode" value="file">
            <label for="file-encode">atau upload file</label>
        </div>
        <div class="flex-col">
            <input type=file name=file-encode>
        </div>
        <hr style="width: 90%;">

        {% if file_hasil_decode %}

        {% endif %}
        <!-- Above are copypasteable -->

        <div class="flex-row">
            <label for="coprime">26's coprime:</label>
            <select name="coprime">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="15">15</option>
                <option value="17">17</option>
                <option value="19">19</option>
                <option value="21">21</option>
                <option value="23">23</option>
                <option value="25">25</option>
            </select>
        </div>

        <div class="flex-row">
            <label for="koefisien-pergeseran">Koefisien pergeseran:</label>
            <input type="number" id="koefisien-pergeseran" name="koefisien-pergeseran" min="0" max="26">
        </div>

        <input type="submit" value="Encrypt" class="center cursor-pointer">
    </form>
    <div class="vl"></div>
    <form method="post" enctype=multipart/form-data class="decode form">
        <h2>
            Affine Decode
        </h2>
        <div class="radio-button-container">
            <input type="radio" id="write-decode" name="decode" value="write">
            <label for="write-decode">Tulis...</label>
        </div>
        <div class="flex-col">
            <label for="decode-text">Cipher Text</label>
            <textarea name="decode-text" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="radio-button-container">
            <input type="radio" id="file-decode" name="decode" value="file">
            <label for="file-decode">atau upload file</label>
        </div>
        <div class="flex-col">
            <input type=file name=file-decode>
        </div>
        <hr style="width: 90%;">

        {% if file_hasil_decode %}

        {% endif %}
        <!-- Above are copypasteable -->
        
        <div class="flex-row">
            <label for="coprime">26's coprime:</label>
            <select name="coprime">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="15">15</option>
                <option value="17">17</option>
                <option value="19">19</option>
                <option value="21">21</option>
                <option value="23">23</option>
                <option value="25">25</option>
            </select>
        </div>

        <div class="flex-row">
            <label for="koefisien-pergeseran">Koefisien pergeseran:</label>
            <input type="number" id="koefisien-pergeseran" name="koefisien-pergeseran" min="0" max="26">
        </div>
             
        <input type="submit" value="Decrypt" class="center cursor-pointer">
        
    </form>
</div>
{% endblock %}
